<body>

    <!-- navbar -->
    <div class="container">
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Stud.io<span class="sr-only">(current)</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <h1 align=center><br><br>Librarian registration</h1>
      <h3 align=center>Please insert your info account:</h3>

      <!-- Registration form -->
      <div class="container">
    
      <form action="AddLibrarianServlet" name="CreateLibrarian" method= "POST">
       <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" maxlength="50" name="username" type="text" 
               value="" >
       </div>
       <div class="form-group">
          <label for="Email">Email</label>
          <input class="form-control" id="email" maxlength="255" name="email" type="text" 
               value="">
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input class="form-control" maxlength="50" id="password" name="password" type="password" 
               value="">
        </div>
        <div class="form-group">
          <label for="Name">Library name</label>
          <input class="form-control" maxlength="50" id="libraryName" name="libraryName" type="text" 
               value="">
        </div>
        <div class="form-group">
          <label for="Surname">City</label>
          <input class="form-control" maxlength="50" id="city" name="city" type="text" 
               value="">
        </div>
        <div class="form-group">
          <label for="Surname">Address</label>
          <input class="form-control" maxlength="100" id="address" name="address" type="text" 
               value="">
        </div>
        <div class="form-group">
          <label for="Phone">Phone</label>
          <input class="form-control" maxlength="10" id="phone" name="phone" type="text" 
               value="">
        </div>
        <div class="form-group">
          <label for="Phone">Capacity</label>
          <input class="form-control" maxlength="10" id="capacity" name="capacity" type="text" 
               value="">
        </div>
 
        <h2 align=center><input class="btn btn-success mx-auto" role="button" name="registrationBtn" type="submit"
              id="registrationBtn" value="Sign up"></h2>
       </form>
       
       
         
         
      </div>
      <!-- End registation form -->
      
     
     <script src="http://code.jquery.com/jquery.js"></script>
     <script src="js/bootstrap.min.js"></script>

</body>
</html>
